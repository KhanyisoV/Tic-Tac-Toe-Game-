<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Tic Tac Toe</h1>
        
        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen">
            <div class="player-setup">
                <div class="player-input">
                    <label for="player1Name">Player 1 (X):</label>
                    <input type="text" id="player1Name" placeholder="Enter Player 1 name" maxlength="20">
                </div>
                <div class="player-input">
                    <label for="player2Name">Player 2 (O):</label>
                    <input type="text" id="player2Name" placeholder="Enter Player 2 name" maxlength="20">
                </div>
            </div>
            <button class="start-game-btn" onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div class="game-screen hidden" id="gameScreen">
            <div class="players-display">
                <div class="player-info" id="player1Info">
                    <div class="player-name" id="player1Display"></div>
                    <div class="player-symbol">X</div>
                </div>
                <div class="player-info" id="player2Info">
                    <div class="player-name" id="player2Display"></div>
                    <div class="player-symbol">O</div>
                </div>
            </div>

            <div class="score-display">
                <div class="score-item">
                    <div class="score-label" id="player1ScoreLabel">Player 1</div>
                    <div class="score-value" id="player1Score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Draws</div>
                    <div class="score-value" id="drawScore">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label" id="player2ScoreLabel">Player 2</div>
                    <div class="score-value" id="player2Score">0</div>
                </div>
            </div>

            <div class="game-container">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>

            <h3 class="game-status" id="gameStatus"></h3>
            
            <div class="game-controls">
                <button class="control-btn" onclick="resetRound()">New Round</button>
                <button class="control-btn secondary" onclick="resetGame()">New Game</button>
            </div>
        </div>
    </div>
    
    <script src="gameJava.js"></script>
</body>

</html>
